# GitHub Actions Workflow - 更新金句数据
name: Update Quotes

on:
  workflow_dispatch:
    inputs:
      imageData:
        description: 'Base64 Image Data'
        required: true
        type: string
      action:
        description: 'Action: add or report'
        required: true
        type: string
      quoteId:
        description: 'Quote ID (for report)'
        required: false
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update quotes.json
        run: |
          node .github/scripts/update-quotes.js \
            "${{ github.event.inputs.action }}" \
            "${{ github.event.inputs.imageData }}" \
            "${{ github.event.inputs.quoteId }}"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add quotes.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update quotes - ${{ github.event.inputs.action }}" && git push)
