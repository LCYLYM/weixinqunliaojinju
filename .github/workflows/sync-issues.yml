# 🤖 自动同步 Issues 到 quotes.json
name: Sync Quote Issues

on:
  issues:
    types: [opened, closed, labeled]
  issue_comment:
    types: [created]

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: github-pages  # 使用环境 Secret
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync issues to quotes.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/sync-issues.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add quotes.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "🔄 Sync quotes from issues" && git push)
