<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ÈáëÂè•Â¢ôÂêéÂè∞ÁÆ°ÁêÜ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f6f9ff 0%, #ffe8f6 55%, #f1fff5 100%);
            --panel: rgba(255, 255, 255, 0.82);
            --panel-border: rgba(186, 196, 210, 0.5);
            --accent: #5ac8fa;
            --accent-strong: #0a84ff;
            --accent-soft: rgba(90, 200, 250, 0.2);
            --danger: #ff3b30;
            --danger-soft: rgba(255, 59, 48, 0.18);
            --success: #34c759;
            --success-soft: rgba(52, 199, 89, 0.18);
            --text: #1c1c1e;
            --muted: rgba(60, 60, 67, 0.6);
            --card-shadow: 0 28px 60px rgba(140, 169, 255, 0.22);
            --table-header: rgba(244, 248, 255, 0.88);
            --table-row-hover: rgba(233, 244, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang SC', 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text);
            padding: 40px 20px 80px;
            position: relative;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 380px;
            height: 380px;
            border-radius: 50%;
            filter: blur(70px);
            opacity: 0.35;
            z-index: -1;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        body::before {
            top: 12%;
            left: 8%;
            background: radial-gradient(circle, rgba(90, 200, 250, 0.55), transparent 65%);
        }

        body::after {
            bottom: -10%;
            right: -5%;
            background: radial-gradient(circle, rgba(255, 186, 220, 0.55), transparent 65%);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 28px;
            letter-spacing: 0.06em;
            color: var(--text);
        }

        .panel {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 28px;
            padding: 34px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
        }

        .login-area {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }

        .login-area input {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(10, 132, 255, 0.15);
            border-radius: 14px;
            padding: 12px 18px;
            color: var(--text);
            width: 240px;
            font-size: 1rem;
            box-shadow: 0 14px 28px rgba(10, 132, 255, 0.08);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .login-area input:focus {
            outline: none;
            border-color: var(--accent-strong);
            box-shadow: 0 14px 32px rgba(10, 132, 255, 0.18);
        }

        .login-area button {
            background: linear-gradient(135deg, #82dfff, var(--accent));
            border: none;
            border-radius: 14px;
            padding: 12px 26px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 0.06em;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
            box-shadow: 0 18px 30px rgba(90, 200, 250, 0.32);
        }

        .login-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 38px rgba(90, 200, 250, 0.42);
        }

        .toolbar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 22px;
        }

        .toolbar button {
            padding: 10px 18px;
            border-radius: 12px;
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.9);
            color: var(--accent-strong);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 12px 20px rgba(14, 84, 255, 0.08);
        }

        .toolbar button:hover {
            border-color: rgba(10, 132, 255, 0.25);
            background: var(--accent-soft);
        }

        .toolbar button.delete {
            color: var(--danger);
            background: var(--danger-soft);
            box-shadow: 0 12px 20px rgba(255, 59, 48, 0.12);
        }

        .toolbar button.delete:hover {
            border-color: rgba(255, 59, 48, 0.4);
            background: rgba(255, 59, 48, 0.22);
        }

        .toolbar button.success {
            color: var(--success);
            background: var(--success-soft);
            box-shadow: 0 12px 20px rgba(52, 199, 89, 0.12);
        }

        .toolbar button.success:hover {
            border-color: rgba(52, 199, 89, 0.4);
            background: rgba(52, 199, 89, 0.22);
        }

        .status-bar {
            margin-bottom: 16px;
            font-size: 0.95rem;
            color: var(--muted);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.94);
            border-radius: 22px;
            overflow: hidden;
            border: 1px solid var(--panel-border);
            box-shadow: 0 22px 50px rgba(76, 118, 255, 0.12);
        }

        thead {
            background: var(--table-header);
            color: var(--text);
        }

        th, td {
            padding: 13px 16px;
            border-bottom: 1px solid rgba(206, 216, 230, 0.6);
            text-align: left;
            vertical-align: middle;
            font-size: 0.94rem;
        }

        tbody tr:hover {
            background: var(--table-row-hover);
        }

        tbody tr.hidden {
            background: rgba(255, 214, 230, 0.42);
        }

        .preview-img {
            width: 120px;
            border-radius: 12px;
            border: 1px solid rgba(206, 216, 230, 0.7);
            box-shadow: 0 16px 28px rgba(168, 188, 255, 0.28);
        }

        .actions-cell {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.82rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: rgba(10, 132, 255, 0.12);
            color: var(--accent-strong);
        }

        .tag.hidden {
            background: rgba(60, 60, 67, 0.12);
            color: rgba(60, 60, 67, 0.75);
        }

        .tag.reports {
            background: var(--danger-soft);
            color: var(--danger);
        }

        .toast {
            position: fixed;
            top: 18px;
            right: 18px;
            background: rgba(255, 255, 255, 0.92);
            border: 1px solid rgba(10, 132, 255, 0.12);
            padding: 14px 18px;
            border-radius: 14px;
            color: var(--text);
            box-shadow: 0 18px 36px rgba(108, 140, 255, 0.16);
            z-index: 1000;
            min-width: 220px;
            animation: slideIn 0.2s ease-out;
        }

        .toast.error {
            border-color: rgba(255, 59, 48, 0.25);
            color: var(--danger);
        }

        @keyframes slideIn {
            from {
                transform: translateX(20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 0;
            color: var(--muted);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(60, 60, 67, 0.45);
            font-size: 0.9rem;
            letter-spacing: 0.08em;
        }

        @media (max-width: 900px) {
            .panel {
                padding: 24px;
            }

            table {
                display: block;
                overflow-x: auto;
            }

            .preview-img {
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <h1>ÔøΩ ÈáëÂè•Â¢ôÂêéÂè∞ÁÆ°ÁêÜ</h1>
    <div class="panel">
        <div class="login-area">
            <input type="password" id="password" placeholder="ËæìÂÖ•ÂØÜÁ†ÅÂç≥ÂèØËøõÂÖ•" autocomplete="current-password">
            <button id="loginBtn">ËøõÂÖ•ÂêéÂè∞</button>
        </div>

        <div id="adminContent" style="display: none;">
            <div class="toolbar">
                <button class="success" id="refreshBtn">üîÑ Âà∑Êñ∞Êï∞ÊçÆ</button>
                <button id="hideBtn">üôà ÈöêËóèÈÄâ‰∏≠</button>
                <button id="showBtn">üëÄ ÊòæÁ§∫ÈÄâ‰∏≠</button>
                <button class="delete" id="deleteBtn">üßπ Âà†Èô§ÈÄâ‰∏≠</button>
            </div>
            <div class="status-bar" id="statusBar">Êú™Âä†ËΩΩÊï∞ÊçÆ</div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 50px;">
                                <input type="checkbox" id="selectAll">
                            </th>
                            <th style="width: 120px;">È¢ÑËßà</th>
                            <th>ID</th>
                            <th>ÂàõÂª∫Êó∂Èó¥</th>
                            <th>‰∏æÊä•</th>
                            <th>Áä∂ÊÄÅ</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="6" class="empty-state">ËØ∑ÁÇπÂáª‚ÄúÂà∑Êñ∞Êï∞ÊçÆ‚ÄùÂä†ËΩΩÈáëÂè•</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">Made with üíæ for admins only.</div>

    <script>
        const state = {
            password: sessionStorage.getItem('quote-admin-password') || '',
            quotes: [],
            selected: new Set(),
        };

        const API_BASE = window.location.origin;

        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const adminContent = document.getElementById('adminContent');
        const tableBody = document.getElementById('tableBody');
        const statusBar = document.getElementById('statusBar');
        const selectAllCheckbox = document.getElementById('selectAll');

        if (state.password) {
            passwordInput.value = state.password;
            unlockAdmin();
            loadQuotes();
        }

        loginBtn.addEventListener('click', () => {
            const pwd = passwordInput.value.trim();
            if (!pwd) {
                showToast('ËØ∑ÂÖàËæìÂÖ•ÂØÜÁ†Å', 'error');
                return;
            }
            state.password = pwd;
            sessionStorage.setItem('quote-admin-password', pwd);
            unlockAdmin();
            loadQuotes();
        });

        document.getElementById('refreshBtn').addEventListener('click', loadQuotes);
        document.getElementById('hideBtn').addEventListener('click', () => bulkUpdate('hide'));
        document.getElementById('showBtn').addEventListener('click', () => bulkUpdate('unhide'));
        document.getElementById('deleteBtn').addEventListener('click', bulkDelete);
        selectAllCheckbox.addEventListener('change', toggleSelectAll);

        function unlockAdmin() {
            adminContent.style.display = 'block';
        }

        function renderQuotes() {
            state.selected.clear();
            selectAllCheckbox.checked = false;

            if (!state.quotes.length) {
                tableBody.innerHTML = '<tr><td colspan="6" class="empty-state">ÊöÇÊó†Êï∞ÊçÆÔºåËØïËØïÂà∑Êñ∞Ôºü</td></tr>';
                statusBar.textContent = 'ÂÖ± 0 Êù°ËÆ∞ÂΩï';
                return;
            }

            const rows = state.quotes.map((quote) => {
                const isHidden = quote.hidden;
                return `
                    <tr data-id="${quote.id}" class="${isHidden ? 'hidden' : ''}">
                        <td>
                            <input type="checkbox" class="row-checkbox" data-id="${quote.id}">
                        </td>
                        <td>
                            <img src="${quote.image}" alt="quote" class="preview-img">
                        </td>
                        <td>#${quote.id}</td>
                        <td>${formatDateTime(quote.timestamp)}</td>
                        <td>
                            <span class="tag reports">üö® ${quote.reports}</span>
                        </td>
                        <td>
                            ${isHidden ? '<span class="tag hidden">Â∑≤ÈöêËóè</span>' : '<span class="tag" style="background: rgba(52, 211, 153, 0.15); color: var(--success);">Â±ïÁ§∫‰∏≠</span>'}
                        </td>
                    </tr>
                `;
            }).join('');

            tableBody.innerHTML = rows;
            statusBar.textContent = `ÂÖ± ${state.quotes.length} Êù°ËÆ∞ÂΩï`;

            tableBody.querySelectorAll('.row-checkbox').forEach((checkbox) => {
                checkbox.addEventListener('change', (event) => {
                    const id = Number(event.target.dataset.id);
                    if (event.target.checked) {
                        state.selected.add(id);
                    } else {
                        state.selected.delete(id);
                        selectAllCheckbox.checked = false;
                    }
                });
            });
        }

        function toggleSelectAll(event) {
            const checked = event.target.checked;
            const checkboxes = tableBody.querySelectorAll('.row-checkbox');
            checkboxes.forEach((checkbox) => {
                checkbox.checked = checked;
                const id = Number(checkbox.dataset.id);
                if (checked) {
                    state.selected.add(id);
                } else {
                    state.selected.delete(id);
                }
            });
        }

        async function loadQuotes() {
            statusBar.textContent = 'Âä†ËΩΩ‰∏≠...';
            try {
                const response = await fetch(`${API_BASE}/api/admin/list`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: state.password }),
                });

                const data = await response.json();
                if (!response.ok || !data.success) {
                    const message = data.error || data.details || `HTTP ${response.status}`;
                    showToast(`Âä†ËΩΩÂ§±Ë¥•: ${message}`, 'error');
                    statusBar.textContent = message;
                    return;
                }

                state.quotes = data.quotes;
                renderQuotes();
                showToast('Êï∞ÊçÆÂä†ËΩΩÂÆåÊàê');
            } catch (error) {
                console.error('Admin load error:', error);
                showToast(`Âä†ËΩΩÂ§±Ë¥•: ${error.message}`, 'error');
                statusBar.textContent = error.message;
            }
        }

        async function bulkUpdate(action) {
            const ids = Array.from(state.selected);
            if (!ids.length) {
                showToast('ËØ∑ÂÖàÈÄâÊã©Ëá≥Â∞ë‰∏ÄÊù°ËÆ∞ÂΩï', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: state.password, action, ids }),
                });

                const data = await response.json();
                if (!response.ok || !data.success) {
                    const message = data.error || data.details || `HTTP ${response.status}`;
                    showToast(`Êìç‰ΩúÂ§±Ë¥•: ${message}`, 'error');
                    return;
                }

                showToast('Áä∂ÊÄÅÊõ¥Êñ∞ÊàêÂäü');
                await loadQuotes();
            } catch (error) {
                console.error('Admin update error:', error);
                showToast(`Êìç‰ΩúÂ§±Ë¥•: ${error.message}`, 'error');
            }
        }

        async function bulkDelete() {
            const ids = Array.from(state.selected);
            if (!ids.length) {
                showToast('ËØ∑ÂÖàÈÄâÊã©Ëá≥Â∞ë‰∏ÄÊù°ËÆ∞ÂΩï', 'error');
                return;
            }

            if (!confirm(`Á°ÆÂÆöÂà†Èô§ ${ids.length} Êù°ËÆ∞ÂΩï? Ê≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç!`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: state.password, ids }),
                });

                const data = await response.json();
                if (!response.ok || !data.success) {
                    const message = data.error || data.details || `HTTP ${response.status}`;
                    showToast(`Âà†Èô§Â§±Ë¥•: ${message}`, 'error');
                    return;
                }

                showToast('Âà†Èô§ÊàêÂäü');
                await loadQuotes();
            } catch (error) {
                console.error('Admin delete error:', error);
                showToast(`Âà†Èô§Â§±Ë¥•: ${error.message}`, 'error');
            }
        }

        function formatDateTime(value) {
            if (!value) return '-';
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) return '-';
            return date.toLocaleString('zh-CN');
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(20px)';
                setTimeout(() => toast.remove(), 200);
            }, 2600);
        }
    </script>
</body>
</html>
