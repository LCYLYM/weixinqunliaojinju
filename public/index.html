        // ======================== ä¸¾æŠ¥åŠŸèƒ½ ========================
        async function reportQuote(quoteId) {
            if (!confirm('ğŸ¤” çœŸçš„è¦ä¸¾æŠ¥è¿™æ¡é‡‘å¥å—?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/report`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ quoteId })

                const result = await response.json();

                if (result.success) {
                    showToast('âœ… ' + result.message, 'success');
                    if (result.hidden) {

                } else {
                    showToast('âŒ ä¸¾æŠ¥å¤±è´¥: ' + result.error, 'error');

                showToast('ğŸ’¥ ä¸¾æŠ¥å¤±è´¥å•¦!å†è¯•ä¸€æ¬¡?', 'error');
            }
        }

        // ======================== å·¥å…·å‡½æ•° ========================
        async function parseApiResponse(response) {
            const contentType = response.headers.get('content-type') || '';
            if (contentType.includes('application/json')) {
                try {
                    return await response.json();
                } catch (err) {
                    return { error: err.message || 'JSONè§£æå¤±è´¥' };
                }
            }

            const text = await response.text();
            try {
                return JSON.parse(text);
            } catch (err) {
                return { error: text || err.message || `HTTP ${response.status}` };
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {

                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
