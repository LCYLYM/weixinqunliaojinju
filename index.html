    <script>
        // é…ç½®ä¿¡æ¯ - ä½¿ç”¨ç»†ç²’åº¦ Tokenï¼Œä»…æˆæƒæ­¤ä»“åº“
        const CONFIG = {
            // ä½¿ç”¨ Fine-grained Personal Access Token

            // ä»“åº“æƒé™ï¼šä»…é€‰æ‹© LCYLYM/weixinqunliaojinju

            GITHUB_TOKEN: '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',

        const API_BASE = `https://api.github.com/repos/${CONFIG.REPO_OWNER}/${CONFIG.REPO_NAME}`;

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®

        // åŠ è½½é‡‘å¥æ•°æ®
        async function loadQuotes() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${CONFIG.REPO_OWNER}/${CONFIG.REPO_NAME}/${CONFIG.BRANCH}/${QUOTES_FILE}`);
                if (response.ok) {
                    quotes = await response.json();
                } else {
                    quotes = [];
                }
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                quotes = [];
            }
            renderQuotes();
            updateStats();
        }

        // æ¸²æŸ“é‡‘å¥
        function renderQuotes() {
            const grid = document.getElementById('quotesGrid');
            const visibleQuotes = quotes.filter(q => !q.hidden);
            
            if (visibleQuotes.length === 0) {
                grid.innerHTML = '<p style="text-align:center;color:#888;grid-column:1/-1;">æš‚æ— é‡‘å¥,å¿«æ¥ä¸Šä¼ ç¬¬ä¸€æ¡å§!</p>';
                return;
            }

            grid.innerHTML = visibleQuotes.map(quote => `
                <div class="quote-card" data-id="${quote.id}">
                    <img src="${quote.image}" class="quote-image" alt="é‡‘å¥">
                    <div class="quote-actions">
                        <span class="quote-time">${formatTime(quote.timestamp)}</span>
                        <button class="action-btn" onclick="reportQuote(${quote.id})">
                            ğŸš« ä¸¾æŠ¥ ${quote.reports > 0 ? `(${quote.reports})` : ''}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const total = quotes.length;
            const visible = quotes.filter(q => !q.hidden).length;
            document.getElementById('stats').textContent = `å…±æœ‰ ${visible} æ¡é‡‘å¥ (æ€»è®¡ ${total} æ¡)`;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (minutes < 1) return 'åˆšåˆš';
            if (minutes < 60) return `${minutes}åˆ†é’Ÿå‰`;
            if (hours < 24) return `${hours}å°æ—¶å‰`;
            if (days < 7) return `${days}å¤©å‰`;
            return date.toLocaleDateString('zh-CN');
        }

        // åˆå§‹åŒ–ä¸Šä¼ 
        function initUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const previewContainer = document.getElementById('previewContainer');
            const previewImage = document.getElementById('previewImage');
            const uploadBtn = document.getElementById('uploadBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            uploadArea.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) handleFile(file);
            });

            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    handleFile(file);
                }
            });

            uploadBtn.addEventListener('click', uploadQuote);
            cancelBtn.addEventListener('click', () => {
                fileInput.value = '';
                selectedFile = null;
                previewContainer.style.display = 'none';
            });
        }

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showToast('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('previewContainer').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // å‹ç¼©å›¾ç‰‡
        async function compressImage(file, maxWidth = 800, quality = 0.8) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            const reader = new FileReader();
                            reader.onloadend = () => resolve(reader.result);
                            reader.readAsDataURL(blob);
                        }, 'image/jpeg', quality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // ä¸Šä¼ é‡‘å¥
        async function uploadQuote() {
            if (!selectedFile) return;

            const uploadBtn = document.getElementById('uploadBtn');

        // ä¸¾æŠ¥é‡‘å¥
        async function reportQuote(quoteId) {
            if (!confirm('ç¡®å®šè¦ä¸¾æŠ¥è¿™æ¡é‡‘å¥å—ï¼Ÿ')) return;

        }

        // éšæœºæŠ½å–
        document.getElementById('randomBtn').addEventListener('click', () => {
            const visibleQuotes = quotes.filter(q => !q.hidden);
            if (visibleQuotes.length === 0) {

            const randomQuote = visibleQuotes[Math.floor(Math.random() * visibleQuotes.length)];
            const card = document.querySelector(`[data-id="${randomQuote.id}"]`);

        // è§¦å‘ GitHub Actions
        async function triggerGithubAction(action, imageData = '', quoteId = '') {
            if (!CONFIG.GITHUB_TOKEN || CONFIG.GITHUB_TOKEN === 'github_pat_YOUR_TOKEN_HERE') {
                showToast('âš ï¸ ç®¡ç†å‘˜å°šæœªé…ç½® GitHub Token', 'error');
                throw new Error('Token not configured');
            }

            try {
                const response = await fetch(`${API_BASE}/actions/workflows/${CONFIG.WORKFLOW_FILE}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: CONFIG.BRANCH,
                        inputs: {
                            action: action,
                            imageData: imageData,
                            quoteId: String(quoteId)
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('GitHub API Error:', response.status, errorText);
                    throw new Error(`GitHub API è¯·æ±‚å¤±è´¥ (${response.status}): ${errorText}`);
                }
            } catch (error) {
                console.error('Trigger workflow error:', error);
                throw error;
            }
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message, type = 'info') {

            setTimeout(() => {

        }
